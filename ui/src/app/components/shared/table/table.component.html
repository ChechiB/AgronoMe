<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of tableData">
                <td *ngFor="let row of data">{{ row }}</td>
            </tr>

        </tbody>
    </table>
</div>
