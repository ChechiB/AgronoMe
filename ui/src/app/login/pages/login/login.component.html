<div class="limiter animated fadeInLeft ">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="login( loginForm )" #loginForm="ngForm"
                class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title ">
                    <img class="mb-4" src="../../../../assets/img/Logo AgronoMe.png" alt="" width="50%" width="50%">
                </span>
                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <span *ngIf=" loginForm.submitted && loginForm.controls['usuario'].errors " class="text-danger">El
                    correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="usuario" [(ngModel)]="usuario.usuario" required
                        placeholder="Usuario">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf=" loginForm.submitted && loginForm.controls['contraseniaUsuario'].errors "
                    class="text-danger">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="contraseniaUsuario"
                        [(ngModel)]="usuario.contraseniaUsuario" required minlength="6" placeholder="Contraseña">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <!-- <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/registro" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div> -->
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit" id="login">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
