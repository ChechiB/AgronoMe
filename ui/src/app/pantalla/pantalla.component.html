<div [ngSwitch]="tokenExist">
    <div *ngSwitchCase="true">

        <div class="d-flex" id="wrapper">
            <app-sidebar *ngIf="tokenExist" ></app-sidebar>


            <!-- Page Content -->
            <div id="page-content-wrapper">
                <app-navbar (ValidateTokenFather2)="validateToken($event)" *ngIf="tokenExist"  ></app-navbar>


                <div class="container-fluid">
                    <router-outlet></router-outlet>

                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
    </div>

    <div *ngSwitchCase="false">

        <app-login *ngIf="!tokenExist" (ValidateTokenFather)="validateToken($event)"></app-login>

    </div>

</div>
