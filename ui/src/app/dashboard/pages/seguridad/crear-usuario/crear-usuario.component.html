<main role="main" class="container mt-4">
    <div class="card  bg-light">
        <div class="card-body ">
            <div>
                <h3 class="display-4">Nuevo Usuario</h3>
            </div>
            <form (ngSubmit)="imprimir()" [formGroup]="formUsuario">
                <div formGroupName="usuario">
                    <div class="form-group row">
                        <label for="inputUsuario" class="col-sm-2 col-form-label">Usuario</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUsuario"
                                placeholder="Ingrese su nombre de usuario" formControlName="nombre"  />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class=" col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                                formControlName="email"  email="true" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Constraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña"
                                formControlName="contraseniaUsuario" />
                        </div>
                    </div>
                    <div class="alert alert-light" role="alert">
                            Debe ingresar una contraseña de 6 caracteres como mínimo.
                          </div>
                </div>
                <div class="form-group row" *ngIf="rolesSelectArray">
                    <label for="inputRol" class="col-sm-2 col-form-label">Rol</label>
                    <div class="col-sm-10" formGroupName="rol">
                        <select name="selectedRol" class="custom-select" id="inputGroupSelect01"
                            (change)="actualizarRolSeleccionado($event)" [disabled]="postSuccess" formControlName="cod"
                            >
                            <option>Seleccione un Rol</option>
                            <option *ngFor="let rolSelectArray of rolesSelectArray" [value]="rolSelectArray.cod">
                                {{rolSelectArray.nombre}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
{{ formUsuario.status }}
{{rolSeleccionado|json}}
