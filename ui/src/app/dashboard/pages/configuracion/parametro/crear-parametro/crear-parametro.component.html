<h3 class="m-4">Nuevo Parámetro</h3>
<form>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Tipo Parámetro</label>
        <div class="col-sm-10">

            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Recomendacion</option>
                    <option value="1">Actividad</option>
                </select>
            </div>

        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Tipo Dato</label>
        <div class="col-sm-10">

            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>String</option>
                    <option value="1">Number</option>
                </select>
            </div>

        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">Activo</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="activo" checked>

            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </div>
</form>
