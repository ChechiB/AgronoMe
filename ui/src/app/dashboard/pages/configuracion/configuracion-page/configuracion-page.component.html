<div class="card-deck">
    <div *ngFor="let button of configurationButtons" class="card border-gray col-3 m-3 text-center" style="min-width: 120px;">
        <div class="card-body">
            <h5 class="card-title">{{ button[0] }}</h5>

            <a [routerLink]="[button[1]]" class="btn btn-primary">Configurar</a>
        </div>
    </div>
</div>
