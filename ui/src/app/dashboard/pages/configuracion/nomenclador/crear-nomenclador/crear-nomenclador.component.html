<main role="main" class="container mt-4">
    <div class="card">
        <div class="card-body ">
            <div>
                <h3 class="display-4">Nuevo Nomenclador</h3>
            </div>
            <form #formCrearNomenclador="ngForm" (ngSubmit)="onSubmitNomenclador(formCrearNomenclador)">
                <div class="form-group">
                    <label for="nombre">Nombre * </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nameHelp" placeholder="Ingrese nombre" [(ngModel)]="nomencladorAEnviar.nombre" required #nameField="ngModel" [class.field-error]="formCrearNomenclador.submitted && nameField.invalid"
                        (blur)="onBlur(nameField)">
                </div>
                <div class="form-group">
                    <label for="parametroInput" class=" col-form-label">Tipo Nomenclador * </label>
                    <div class="input-group ">
                        <select [(ngModel)]="nomencladorAEnviar.tipoNomenclador" class="custom-select" id="tipoNomenclador" name="tipoNomenclador" >
                                <option *ngFor="let tipoNomencladorSelect of tiposNomencladoresSelect | async" selected [value]="tipoNomencladorSelect[0]">
                                    {{ tipoNomencladorSelect[0] }}
                                </option>
                        </select>
                    </div>
                </div>

                <div class="form-group form-check">
                    <div class="custom-control custom-checkbox">
                        <input [(ngModel)]="nomencladorAEnviar.isActiv" type="checkbox" class="custom-control-input" id="isActiv" name="isActiv" >
                        <label class="custom-control-label" for="isActiv">Activo</label>
                    </div>
                </div>

                <div [hidden]="!postSuccess" class="alert alert-success alert-dismissible" role="alert">
                    ยก Nomenclador Creado !
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="alert alert-light italic" role="alert">
                    Los campos marcados con * son obligatorios.
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <div *ngIf="postError" class="alert alert-danger">
                            {{ postErrorMessage }}
                        </div>
                        <button type="submit" class="btn btn-success btn-lg float-right mr-5 ">Crear</button>
                        <button [routerLink]="['/configuracion/listarNomencladores']" type="button" class="btn btn-secondary btn-lg float-left ml-5">Volver</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</main>
