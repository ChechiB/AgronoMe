<main role="main" class="container mt-4">
    <div class="card  bg-light">
        <div class="card-body ">
            <div>
                <h3 class="display-4">Nuevo Nomenclador</h3>
            </div>
            <form #formCrearNomenclador="ngForm" (ngSubmit)="onSubmitNomenclador(formCrearNomenclador)">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nameHelp" placeholder="Ingrese nombre" [(ngModel)]="nomencladorAEnviar.nombre" required #nameField="ngModel" [class.field-error]="formCrearNomenclador.submitted && nameField.invalid"
                        (blur)="onBlur(nameField)">
                    <div [hidden]="!formCrearNomenclador.submitted || nameField.valid" class="alert alert-danger">
                        Enter a name
                    </div>
                </div>


                <div class="form-group">
                    <label for="parametroInput" class=" col-form-label">Tipo Nomenclador</label>
                    <div class="input-group ">
                        <select [(ngModel)]="nomencladorAEnviar.tipoNomenclador" class="custom-select" id="tipoNomenclador" name="tipoNomenclador">
                                <option *ngFor="let tipoNomencladorSelect of tiposNomencladoresSelect | async" selected value="0">
                                    {{ tipoNomencladorSelect }}
                                </option>
                        </select>
                    </div>
                </div>

                <div class="form-group form-check">
                    <div class="custom-control custom-checkbox">
                        <input [(ngModel)]="nomencladorAEnviar.isActiv" type="checkbox" class="custom-control-input" id="isActiv" name="isActiv">
                        <label class="custom-control-label" for="isActiv">Activo</label>
                    </div>
                </div>
                <div class="alert alert-success alert-dismissible fade show invisible" id="alerta" role="alert">
                    A simple success alertâ€”check it out!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <div [hidden]="!postError" class="alert alert-danger">
                            {{ postErrorMessage }}
                        </div>
                        <button type="button" class="btn btn-success btn-lg float-right mr-5 " (click)="this.imprimir()">Crear</button>
                        <button type="submit" class="btn  btn-lg float-right mr-5 ">submit</button>
                        <button type="button" class="btn btn-info btn-lg float-right mr-5" (click)="this.getNomenclador()">get</button>
                        <button type="button" class="btn btn-info btn-lg float-right mr-5" (click)="this.postNomenclador()">post</button>
                        <button [routerLink]="['/configuracion/listarNomencladores']" type="button" class="btn btn-secondary btn-lg float-left ml-5">Volver</button>
                    </div>
                </div>
                <div class="alert alert-info" role="alert">
                    Para visualizar el resultado de los botones post y get debemos ver la consola. Cabe aclarar que para el post se utiliza datos random predefinidos.
                </div>
            </form>

        </div>
    </div>
</main>
