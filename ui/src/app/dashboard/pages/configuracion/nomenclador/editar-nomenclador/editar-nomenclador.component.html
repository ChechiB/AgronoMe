<main role="main" class="container mt-4">
    <div class="card  bg-light">
        <div class="card-body ">
            <div>
                <h3 class="display-4">Editar Nomenclador</h3>
            </div>

            <div class="form-group mt-4">
                <h3  >Nomenclador: {{ nomencladorAcargar.tipoNomenclador }}</h3>
            </div>

            <form #formEditarNomenclador="ngForm" (ngSubmit)="onSubmitNomenclador(formEditarNomenclador)">

                <div class="form-group">
                    <label for="nombre">Nombre * </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nameHelp" placeholder="Ingrese nombre" [(ngModel)]="nomencladorAcargar.nombre" required #nameField="ngModel" [class.field-error]="formEditarNomenclador.submitted && nameField.invalid"
                            (blur)="onBlur(nameField)" [value]="nomencladorAcargar.nombre">
                    <div [hidden]="!formEditarNomenclador.submitted || nameField.valid" class="alert alert-danger">
                            Ingrese un nombre
                    </div>
                </div>

                <div class="form-group form-check">
                    <div class="custom-control custom-checkbox">
                        <input [(ngModel)]="nomencladorAcargar.isActiv" type="checkbox" class="custom-control-input" id="isActiv" name="isActiv" [value]="nomencladorAcargar.isActiv" >
                        <label class="custom-control-label" for="isActiv">Activo</label>
                    </div>
                </div>

                <div [hidden]="!postSuccess" class="alert alert-success alert-dismissible" role="alert">
                        ยก Nomenclador Creado !
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="alert alert-light italic" role="alert">
                        Los campos marcados con * son obligatorios.
                    </div>
    
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <div [hidden]="!postError" class="alert alert-danger">
                                {{ postErrorMessage }}
                            </div>
                            <button type="submit" class="btn btn-success btn-lg float-right mr-5 ">Editar</button>
                            <button [routerLink]="['/configuracion/listarNomencladores']" type="button" class="btn btn-secondary btn-lg float-left ml-5">Volver</button>
                        </div>
                    </div>
            </form>

        </div>
    </div>
</main>
