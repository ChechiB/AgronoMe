<div class="content">
    <div class="row">
        <div class="col">
            <button *ngIf="rol != 'ingeniero'" [routerLink]="['/actividades/registrarActividad']" type="button"
                class="btn btn-lg btn-success m-4">Registrar Actividad</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"> Actividades creadas</h4>
                </div>
                <div class="card-body" *ngIf="mostrarTabla">
                    <app-table [tableData]="this.actividadesArray"></app-table>
                </div>
            </div>
        </div>
    </div>
</div>
