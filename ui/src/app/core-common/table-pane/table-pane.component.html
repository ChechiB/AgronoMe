<div class="col">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0"> {{ this.titleInput }} </h6>
        
        
        <div class="media text-muted pt-3" *ngFor="let row of rows" >
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="text-gray-dark">{{row}}</strong>
                    <a href="#">Quitar</a>
                </div>
            </div>
        </div>


        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 ">
                <div class="d-flex justify-content-between align-items-center w-100">
                        <select class="custom-select" id="inputGroupSelect01" >
                                <option selected>Noche</option>
                                <option value="1">Madrugada</option>
                        </select>

                        <select (ngModel)="selectedOption" name="first" class="custom-select" id="inputGroupSelect01">
                            <option *ngFor="let o of options">
                                {{o.name}}
                            </option>
                        </select>
                        <button type="button" (click)="print()">Click me</button>
                        
                        <p>Selected option: {{ selectedOption }}</p>
                        <p>Button output: {{ printedOption }}</p>
                    <button type="button" class="btn btn-success btn-sm" (click)="agregarOpcion('')"  >Añadir Opción</button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
