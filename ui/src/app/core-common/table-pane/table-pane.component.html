<div class="col">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0"> {{ this.titleInput }} </h6>


        <div class="media text-muted pt-3" *ngFor="let option of optionsList">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="text-gray-dark">{{option.name}}</strong>
                    <a href="#">Quitar</a>
                </div>
            </div>
        </div>

        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 ">
                <div class="d-flex justify-content-between align-items-center w-100">

                    <select [(ngModel)]="selectedOption" name="selectedOption" class="custom-select" id="inputGroupSelect01">
                        <option *ngFor="let option of optionsDropdown" [value]="{ valor: option.value }">
                            {{option.name}}
                        </option>
                    </select>


                    <button type="button" class="btn btn-success btn-sm" (click)="agregarOpcion()">Añadir Opción</button>
                    <h3>- {{ selectedOption }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
