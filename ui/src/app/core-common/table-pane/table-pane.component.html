<div class="col">
    <form class="my-3 p-3 bg-white rounded shadow-sm" [formGroup]="parentForm">
        <h6 class="border-bottom border-gray pb-2 mb-0"> {{ this.titleText }} </h6>
        <p>{{ parentForm.get('opcion').controls.length }}</p>
        <div formArrayName="opcion">
            <div class="media text-muted pt-3" *ngFor="let option of parentForm.get('opcion').controls; let i = index;">
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" [formGroupName]="i" >
                    <p>asd</p>
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark">{{option.name}}</strong>
                        <button type="button" class="btn btn-primary btn-sm" (click)="quitarItem(option)"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 ">
                <div class="d-flex justify-content-between align-items-center w-100">

                    <select  name="selectedOption" class="custom-select" id="inputGroupSelect01" >
                        <option *ngFor="let option of optionsDropdown" >
                            {{option.nombre}}
                        </option>
                    </select>


                    <button type="button" class="btn btn-success btn-sm" (click)="agregarItem()">{{ buttonAddText }}</button>
                </div>
            </div>
        </div>
    </form>
</div>
