
<!-- /#sidebar-wrapper-->
<div class="sidebar" data-color="white" data-active-color="danger">
  <!--
      Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
  -->
  <div class="logo">
    <a class="simple-text logo-mini" routerLink="home" routerLinkActive="active" style="cursor: pointer;" id="agronome">
      <div class="logo-image-small">
        <img src="../../../assets/img/Logo AgronoMe.png" width="100px" alt="">
      </div>
    </a>
    <a routerLink="home" routerLinkActive="active" class="simple-text logo-normal">
      AgronoMe
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li  class="elementMenu" id="finca" (click)="setActive('finca')"  >
        <a routerLink="/finca/editarFinca" routerLinkActive="active" *ngIf="rol == 'encargadofinca'"
          (click)="actualizarNombreFinca()">
          <i>
            <fa-icon [icon]="faMapMarkedAlt" class="mr-1"></fa-icon>
          </i>
          <p>Finca {{nombreFinca[0]}}</p>
        </a>
      </li>
      <li class="elementMenu" id="planificacion" (click)="setActive('planificacion')" >
        <a disabled routerLink="/planificacion/listarPlanificaciones" routerLinkActive="active"  *ngIf="rol == 'encargadofinca' || rol == 'ingeniero'">
          <i>
            <fa-icon [icon]="faListAlt" class="mr-1"></fa-icon>
          </i>
          <p>Planificación</p>
        </a>
      </li>
      <li  class="elementMenu" (click)="setActive('actividades')" id="actividades" data-active-color="success" >
        <a routerLink="actividades/libroDeCampo" routerLinkActive="active" *ngIf="rol == 'encargadofinca' || rol == 'ingeniero'" >
          <i>
            <fa-icon [icon]="faEdit" class="mr-1"></fa-icon>
          </i>
          <p>Actividades</p>
        </a>
      </li>
      <li class="elementMenu" id="recomendaciones" (click)="setActive('recomendaciones')" >
        <a routerLink="/recomendaciones/libroDeCampo" routerLinkActive="active"
          *ngIf="rol == 'ingeniero' || rol == 'encargadofinca'">
          <i>
            <fa-icon [icon]="faFileMedical" class="mr-1"></fa-icon>
          </i>
          <p>Recomendaciones</p>
        </a>
      </li>
      <li class="elementMenu" id="reportes" (click)="setActive('reportes')" >
        <a routerLink="/reportes" routerLinkActive="active" *ngIf="rol == 'encargadofinca' || rol == 'ingeniero'">
          <i>
            <fa-icon [icon]="faChartPie" class="mr-1"></fa-icon>
          </i>
          <p>Reportes</p>
        </a>
      </li>
      <li class="elementMenu" id="seguridad" (click)="setActive('seguridad')" >
        <a routerLink="/seguridad" routerLinkActive="active" *ngIf="rol == 'administrador'" >
          <i ><fa-icon [icon]="faLock" class="mr-1"></fa-icon></i>
          <p>Seguridad</p>
        </a>
      </li>
      <li class="elementMenu" id="configuracion" (click)="setActive('configuracion')" >
        <a routerLink="/configuracion" routerLinkActive="active" *ngIf="rol == 'administrador'" >
          <i><fa-icon [icon]="faCogs" class="mr-1"></fa-icon></i>
          <p>Configuración</p>
        </a>
      </li>
      <li class="elementMenu" id="backup" (click)="setActive('backup')" >
        <a routerLink="/backup" routerLinkActive="active" *ngIf="rol == 'administrador'" >
          <i><fa-icon [icon]="faDatabase" class="mr-1"></fa-icon></i>
          <p>Backup</p>
        </a>
      </li>
    </ul>
  </div>
</div>
